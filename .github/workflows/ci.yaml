name: challenge
on: [push]
defaults:
  run:
    shell: bash
    working-directory: ./codebase/rdicidr-0.1.0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '15.x'
      - run: npm i
      - run: npm run lint
      - run: npm run prettier
      - run: npm run test
      - run: npm run build